<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Calendar</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let holiday of holidays">
      <ion-label>{{ holiday.title }}</ion-label>
      <ion-note slot="end">{{ holiday.date }}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
